<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 这个函数是在 Vue 编译 模板的时候就生成了
    function createGetValutByPath(path) {
      let paths = path.split(".");

      return function getValutByPath(obj) {
        let res = obj;
        let prop;
        while ( prop = paths.shift() ) {
          res = res[prop];
        }
        return res;
      }
    }

    let getValutByPath = createGetValutByPath('a.b.c.d');
    let o = {
      a: {
        b: {
          c: {
            d: 'sincenir'
          }
        }
      }
    };

    let res = getValutByPath(o);
    console.log(res);
  </script>
</body>
</html>
